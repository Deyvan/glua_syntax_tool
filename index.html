<!DOCTYPE html>
<html lang="en">
    <head>
        <title>GLua syntax tool</title>
        <script src="index.js" type="text/javascript"></script>
        <style type="text/css">

            #editor {
                margin: 0px;
                position: fixed;
                top: 0px;
                left: 200px;
                width: 100%;
                height: 100%;
            }

            #left_panel {
                position: fixed;
                top: 0;
                left: 0;
                width: 200px;
                height: 100%;
                background: rgb(20, 20, 20);
            }

            #gaybutton {
                background-color: #303030;
                border: none;
                color: white;
                padding: 16px 32px;
                text-align: center;
                font-size: 16px;
                width: 100%;
                margin: 1px 0px;
                opacity: 0.6;
                transition: 0.3s;
                display: inline-block;
                text-decoration: none;
                cursor: pointer;
            }

        </style>
    </head>
    <body onload="load()" onresize="resize_editor()">
        <div id="left_panel">
            <button id="gaybutton" onclick="rename_variables()">Rename variables</button>
            <button id="gaybutton" onclick="remove_comments()">Remove comments</button>
            <button id="gaybutton" onclick="strings_to_hex()">Strings to hex</button>
            <button id="gaybutton" onclick="normalize_strings()">Normalize strings</button>
        </div>
        <div id="editor"></div>
        <script src="editor/ace.js" type="text/javascript" charset="utf-8"></script>
        <script>
            var editor = ace.edit("editor")
            editor.setTheme("ace/theme/chaos")
            editor.getSession().setMode("ace/mode/lua")
            editor.setShowPrintMargin(false)
            editor.setOption("scrollPastEnd", 0.5)
        </script>
    </body>
</html>
